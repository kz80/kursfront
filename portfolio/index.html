<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <header class="bodyHeader">
    <h1>Portfolio <br/>
        Katarzyna Zielińska
    </h1>

    <!--GŁÓWNA NAWIGACJA--> 
    <nav>
        <!-- ORDERED LIST - LISTA NUMEROWANA--> 
        <!-- LIST ITEM - ELEMENTY LISTY -->
        <!-- <ol>
            <li>list item1 </li>
            <li>list item2 </li>
            <li>list item3 </li>
        </ol> -->
    
        <input type="checkbox" id="toggler">
        <label for="toggler">
            <div></div>
            <div></div>
            <div></div>
        </label>

        <!-- UNORDERED LIST - LISTA NIENUMEROWANA -->
        <ul>
            <li>
                <a href="#about">O MNIE</a>
            </li>
            <li>
                <a href="#skills">UMIEJĘTNOŚCI</a>
            </li>
            <li>
                <a href="#contact">KONTAKT</a>
            </li>
        </ul>
    
    </nav>
</header> 

 <main id="about" class="wraperr">
    <header>
        <h2>O MNIE</h2>
    </header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThdSvx_f-_jIa6yArUBHHHSMI18cB8J2Yp0Q&usqp=CAU" alt="PERSONAL IMAGE"/>
</main>

    <article id="skills" class="wraperr"> 
         <header>
            <h2>UMIEJĘTNOŚCI</h2>
            </header>
        <!--im większy border tym grubsza tabelka-->
        <table border="3">
            <!-- nagłówek tabeli -->
            <thead>
                <!-- wiersz nagłówkowy-->
                <tr>
                    <!-- TABLE HEADING komórka nagłówkowa-->
                    <th>LP. </th>
                    <th>TECHNOLOGIE </th>
                    <th>BIEGŁOŚĆ </th>
                </tr>
            </thead>

            <!-- Tabela właściwa (dane) -->
            <tbody>
            <!-- Table row (wiersz) -->
            <tr>
                <!-- TABLE DIVIDE (podział wiersza) -->
                <td>1</td>
                <td>HTML</td>
                <td>⭐⭐⭐⭐⭐</td>
            </tr>

            <tr>
                <td>2</td>
                <td>CSS</td>
                <td>⭐</td>
            </tr>

            </tbody>
        </table>
                    
    </article>


    <section id="contact" class="wraperr">  
        <header>
            <h2>KONTAKT</h2>
        </header>

        <form>
            <input type="email" placeholder="EMAIL">
            <input type="text" placeholder="TYTUŁ">
            <textarea cols="21" rows="5"></textarea>
            <input type="submit" value="WYŚLIJ">
        </form>

    </section>
 
    <footer>
        Stopka 
    </footer>

</body>
</html>
